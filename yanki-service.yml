server:
  port: 8085

spring:
  application:
    name: yanki-service
  
  kafka:
    bootstrap-servers: localhost:29093
    consumer:
      group-id: yanki-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.bank.yanki.application.event,com.bank.yanki.domain.model"
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    properties:
      security.protocol: PLAINTEXT
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/yanki
      auto-index-creation: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# Eureka Discovery
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka  # ‚Üê AGREGAR ESTO

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# Logging
logging:
  level:
    com.bank.yanki: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO
    org.apache.kafka: WARN

# Kafka Topics
app:
  kafka:
    topics:
      transaction-created: yanki.transactions.created
      wallet-updated: yanki.wallet.updated
      card-associated: yanki.card.associated
      notification: yanki.notifications