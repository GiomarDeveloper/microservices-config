spring:
  data:
    mongodb:
      uri: mongodb://mongodb:27017/db_customer

external:
  services:
    account:
      url: ${EXTERNAL_SERVICES_ACCOUNT_URL:http://localhost:8082}
    credit:
      url: ${EXTERNAL_SERVICES_CREDIT_URL:http://localhost:8083}
    transaction:
      url: ${EXTERNAL_SERVICES_TRANSACTION_URL:http://localhost:8084}

logging:
  level:
    com.bank.customer: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0
    description: Customer Service for Bank System at NTT DATA

# Configuraci√≥n de Eureka - AGREGAR ESTO
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    non-secure-port: ${server.port}
    home-page-url: http://localhost:${server.port}
    health-check-url: http://localhost:${server.port}/actuator/health
    status-page-url: http://localhost:${server.port}/actuator/info