spring:
  data:
    mongodb:
      uri: mongodb://mongodb:27017/db_customer

logging:
  level:
    com.bank.customer: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0
    description: Customer Service for Bank System at NTT DATA